<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEF Recorder Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 32px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 50px auto;
            border-radius: 20px;
            animation: rotate 3s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .time {
            font-size: 48px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CEF Recorder</h1>
        <p>网页转视频演示</p>
        <div class="box"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN');
            document.getElementById('time').textContent = timeStr;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
